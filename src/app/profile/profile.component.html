<div class="clearfix fadeIn">
    <img alt="" src={{pro?.avatar}} class="md img-circle center-block bg-primary">
    <div class="text-wrapper text-center">
    	
        <h3 class="text-primary">{{pro?.name}} {{pro?.surname}}</h3>
    	<h4><span class="text-muted lead" [innerHTML]="pro?.title | MarkdownToHtml"> </span></h4>
    	<span class="text-muted" [innerHTML]="pro?.headline | MarkdownToHtml"> </span>

    </div>
    
</div>

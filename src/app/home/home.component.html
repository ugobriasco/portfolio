 <header [ngClass]="{'header_nav':true, 'header-big':!isShrunk, 'header-small':isShrunk}" id="home">
      <img src="./assets/img/bg.jpg" [ngClass]="{'header_nav':true, 'header-big':!isShrunk, 'header-small':isShrunk}">
      <div class="container">
          <div class="row header-info " *ngIf="!isShrunk" >
            <div class="col-sm-10 col-sm-offset-1 text-center content ">
              <h1 class="fadeIn">Hello, I'm {{pro?.name}} {{pro?.surname}}</h1>
              <br />
              <span class="text-muted lead" [innerHTML]="pro?.title | MarkdownToHtml"></span>
              <br />            
            </div>
          </div>
          <div class="row header-social"*ngIf="!isShrunk">
          
          

            <app-footer></app-footer>
     
                
          </div>
      </div>
      

</header>
